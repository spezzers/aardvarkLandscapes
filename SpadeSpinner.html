                    0% {

                        transform: skewX(0deg);
                    }

                    25% {
                        width: 6px;

                    }

                #spinner {
                    margin: 0 auto;
                    position: relative;
                    transform: translate(-50%, -50%);
                    width: 50px;
                    height: 150px;
                    background-color: transparent;
                }

                    width: 30px;

                    border-left: 2px solid transparent;

                }

                    position: relative;
                    margin-bottom: 8px
                }

                #shovelHandle {
                    height: 11px;
                    width: 12px;
                    border: 5px solid white;
                    border-radius: 0 0 10px 10px;
                    left: 14px;
                    top: 10px;

                    position: relative;
                    animation: spinHandle 0.6s linear infinite;
                }
            </style>
